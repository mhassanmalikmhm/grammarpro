<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GrammarPro ‚Äì AI Grammar Checker</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #0b0b0b;
      color: #e0e0e0;
    }
    .gradient-text {
      background: linear-gradient(90deg, #00b4d8, #0077b6, #90e0ef);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
  </style>
</head>
<body class="flex flex-col items-center min-h-screen justify-between">

  <!-- HEADER -->
  <header class="w-full py-5 text-center border-b border-gray-800">
    <h1 class="text-4xl font-bold gradient-text">GrammarPro</h1>
    <p class="text-gray-400 text-sm mt-1">Your AI-powered grammar correction tool</p>
  </header>

  <!-- MAIN -->
  <main class="flex-1 flex flex-col items-center justify-center w-full px-4">
    <div class="max-w-2xl w-full bg-[#111827] border border-gray-700 rounded-2xl p-6 shadow-2xl">
      <label for="sentenceInput" class="text-lg font-semibold mb-2 block">Enter your text:</label>
      <textarea
        id="sentenceInput"
        placeholder="Type or paste your sentence here..."
        class="w-full h-48 p-4 rounded-xl bg-black text-gray-100 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-sky-500 resize-none"
      ></textarea>

      <button
        onclick="checkGrammar()"
        class="mt-4 w-full bg-sky-600 hover:bg-sky-700 text-white font-bold py-3 rounded-xl transition duration-200"
      >
        Check Grammar
      </button>

      <div id="result" class="mt-6 text-center"></div>
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="py-4 text-center text-gray-500 text-sm border-t border-gray-800 w-full">
    ¬© 2025 GrammarPro ‚Äì Made with üíô using Hugging Face
  </footer>

  <script>
    async function checkGrammar() {
      const sentence = document.getElementById('sentenceInput').value.trim();
      const resultDiv = document.getElementById('result');
      const API_URL = "https://api-inference.huggingface.co/models/abdulmatinomotoso/English_Grammar_Checker";
      const API_KEY = "hf_your_api_key_here"; // ‚ö†Ô∏è apni key yahan likho

      if (!sentence) {
        resultDiv.innerHTML = `<p class="text-red-400 font-semibold">‚ö†Ô∏è Please enter a sentence first.</p>`;
        return;
      }

      resultDiv.innerHTML = `<p class="text-yellow-400 font-semibold animate-pulse">‚è≥ Checking grammar... please wait.</p>`;

      try {
        const response = await fetch(API_URL, {
          method: "POST",
          headers: {
            "Authorization": `Bearer ${API_KEY}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ inputs: sentence })
        });

        if (!response.ok) throw new Error("API Error");

        const data = await response.json();
        const corrected = data?.[0]?.generated_text || "No correction found.";

        if (corrected.trim() === sentence.trim()) {
          resultDiv.innerHTML = `
            <div class="p-4 bg-green-900/40 border border-green-600 rounded-xl text-green-300 font-semibold">
              ‚úÖ Grammar looks perfect!<br><br>
              <span class="text-gray-300 text-sm">"${sentence}"</span>
            </div>`;
        } else {
          resultDiv.innerHTML = `
            <div class="p-4 bg-red-900/40 border border-red-600 rounded-xl text-red-300">
              ‚ùå Correction Suggested:<br><br>
              <span class="text-gray-400">Original:</span> "${sentence}"<br>
              <span class="text-gray-400">Corrected:</span> <span class="text-green-300 font-semibold">"${corrected}"</span>
            </div>`;
        }
      } catch (err) {
        console.error(err);
        resultDiv.innerHTML = `<p class="text-red-400 font-semibold">üö´ Server connection failed. Try again later.</p>`;
      }
    }
  </script>
</body>
</html>
