<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>AI Grammar Checker</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
<script>
  tailwind.config = {
    darkMode: "class",
    theme: {
      extend: {
        colors: {
          primary: "#00f5d4",
          secondary: "#f72585",
          accent: "#e0aaff",
          "background-dark": "#120c18",
        },
        fontFamily: {
          display: ["Poppins", "sans-serif"],
        },
        borderRadius: { DEFAULT: "1rem" },
        animation: { 'gradient-x':'gradient-x 15s ease infinite' },
        keyframes: {
          'gradient-x': {
            '0%, 100%': { 'background-size':'200% 200%', 'background-position': 'left center' },
            '50%': { 'background-size':'200% 200%', 'background-position': 'right center' }
          }
        }
      },
    },
  };
</script>
<link rel="stylesheet" href="style.css"/>
</head>
<body class="font-display bg-background-dark text-slate-200 transition-colors duration-300">
<div class="relative min-h-screen w-full flex flex-col items-center justify-center p-4 overflow-hidden">
  <div class="absolute inset-0 dark-gradient-bg opacity-70"></div>
  <div class="absolute -top-1/4 -left-1/4 w-96 h-96 bg-secondary/10 rounded-full filter blur-3xl animate-pulse"></div>
  <div class="absolute -bottom-1/4 -right-1/4 w-96 h-96 bg-primary/10 rounded-full filter blur-3xl animate-pulse animation-delay-4000"></div>
  <main class="w-full max-w-2xl mx-auto z-10">
    <div class="glass-effect rounded-2xl shadow-2xl shadow-black/30">
      <div class="p-8 md:p-12">
        <div class="text-center">
          <h1 class="flex items-center justify-center gap-3 text-3xl md:text-4xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-primary to-accent text-glow">
            AI Grammar Checker
            <span class="material-symbols-outlined text-yellow-300 text-3xl">auto_awesome</span>
          </h1>
          <p class="mt-3 text-slate-400">Instantly check your English sentences using this tool.</p>
        </div>
        <div class="mt-10 space-y-8">
          <div>
            <label class="text-sm font-medium text-slate-300" for="text-input">Enter your text:</label>
            <div class="mt-2 relative">
              <textarea id="text-input" placeholder="Type or paste your text here..." rows="6" class="w-full p-4 bg-slate-900/50 text-slate-200 border-2 border-slate-700/50 focus:ring-2 focus:ring-primary focus:border-primary rounded-lg transition duration-200 placeholder:text-slate-500 resize-none shadow-[inset_0_2px_4px_rgba(0,0,0,0.6)]"></textarea>
            </div>
          </div>
          <button id="check-button" class="w-full flex items-center justify-center gap-2 bg-primary hover:bg-opacity-90 text-background-dark font-bold py-3 px-6 rounded-lg shadow-lg shadow-primary/20 hover:shadow-primary/40 transform hover:-translate-y-1 transition-all duration-300">
            Check Grammar
          </button>
          <div>
            <h2 class="flex items-center gap-2 text-lg font-semibold text-slate-300">
              <span class="material-symbols-outlined text-primary">task_alt</span>
              Result
            </h2>
            <div id="results-section" class="mt-2 p-4 min-h-[6rem] bg-slate-900/50 border border-slate-700/50 rounded-lg flex items-center justify-center shadow-[inset_0_2px_4px_rgba(0,0,0,0.6)]">
              <p class="text-slate-500">No output yet.</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer class="absolute bottom-4 text-center w-full z-10">
    <p class="text-sm text-slate-400/50">Made with <span class="text-secondary/80">â™¥</span> by Hassan Malik</p>
  </footer>
</div>
<!-- index.html ke end me -->
<script defer src="script.js"></script>
</body>
</html>
